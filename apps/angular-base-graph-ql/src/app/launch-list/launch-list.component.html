<ng-container *ngIf="pastLaunches$ | async as pastLaunches">
  <main>
    <section class="container">
      <div *ngFor="let launch of pastLaunches" class="card route" [routerLink]="['/', launch.id]">
        <div class="card-image">
          <figure class="image is-4by3">
            <img height="50" width="50" [src]="launch.links.flickr_images[0]" loading="lazy" alt="Mission patch of {{ launch.mission_name }}">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image is-48x48">
                <img
                  height="300"
                  width="300"
                  loading="lazy"
                  [src]="launch.links.mission_patch_small"
                  alt="Photo of {{ launch.mission_name }}"
                />
              </figure>
            </div>
            <div class="media-content">
              <p class="title is-4">{{ launch.mission_name }}</p>
              <p class="subtitle is-6">{{ launch.rocket.rocket_name }}</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</ng-container>
